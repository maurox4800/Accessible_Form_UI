<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Perfil</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="profile-form">
  <form>
    <div class="form-section">
      <div class="field">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="What should we call you?" aria-required="true">
      </div>

      <div class="field error">
        <label for="email">Email</label>
        <input type="email" id="email" value="john@doe.com" aria-invalid="true">
        <span class="error-message">Email is already taken</span>
      </div>

      <div class="field">
        <label for="password">Enter Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" aria-required="true">
          <button type="button" aria-label="Show Password" class="toggle-password">👁️</button>
        </div>
      </div>

      <div class="field">
        <label for="confirm-password">Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="confirm-password" aria-required="true">
          <button type="button" aria-label="Show Password" class="toggle-password">👁️</button>
        </div>
      </div>

      <button type="submit" class="update-btn">Update Profile</button>
    </div>

    <div class="progress-section">
      <div class="progress-circle">
        <div class="circle">
          <span>65%</span>
        </div>
      </div>

      <div class="progress-text">
        <h3>Profile Completeness</h3>
        <ul>
          <li class="done">Create Account</li>
          <li class="done">Update Roadmap Progress</li>
          <li class="done">Setup Public Profile</li>
          <li>Complete your first project</li>
          <li>Invite your Friends</li>
        </ul>
      </div>
    </div>
  </form>
</div>

</body>
</html>
